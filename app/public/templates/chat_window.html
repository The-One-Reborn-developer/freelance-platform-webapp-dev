<div id="chat-container" class="chat-container">
    <div id="user-list" class="user-list"></div>
    <div id="chat-window" class="chat-window">
        <div id="chat-history" class="chat-history">
            <!-- Dynamic chat history will be inserted here -->
        </div>
        <div id="chat-input" class="chat-input hidden">
            <textarea type="text" id="message-input" class="message-input" placeholder="Введите сообщение..."></textarea>
            <button id="send-button" class="send-button">Отправить 📨</button>
            <input type="file" id="attachment-input" accept="image/*" style="display: none">
            <button id="attachment-button" class="attachment-button">Отправить фото 📎</button>
        </div>
    </div>
</div>
